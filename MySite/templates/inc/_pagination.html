        {% for p in page_obj.paginator.page_range %}
            {% if p == page_obj.number %}
        <li class="page-item active page-link" aria-current="page">{{ p }}</li>
            {% else %}
        <li class="page-item"><a class="page-link" href="?page={{ p }}">{{ p }}</a></li>
            {% endif %}
        {% endfor %}


    </ul>
</nav>
